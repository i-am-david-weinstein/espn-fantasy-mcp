[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=espn_fantasy_mcp
    --cov-report=term-missing

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

filterwarnings =
    error::UserWarning
    error::ResourceWarning
    ignore::DeprecationWarning:espn_api.*
    ignore::DeprecationWarning:mcp.*
    ignore::PendingDeprecationWarning:espn_api.*
    ignore::PendingDeprecationWarning:mcp.*
